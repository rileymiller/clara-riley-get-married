AWSTemplateFormatVersion: 2010-09-09
Description: rsvp-api
Transform:
- AWS::Serverless-2016-10-31
Resources:
  RSVPRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: RSVPRestApi
      StageName:
        Fn::Sub: Prod
      Cors:
        AllowMethods: '''*'''
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP post method to add one item to
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: RSVPTable
      Environment:
        Variables:
          RSVP_TABLE:
            Ref: RSVPTable
      Events:
        UploadRSVPApi:
          Type: Api
          Properties:
            Path: /rsvp/upload
            Method: POST
            RestApiId:
              Ref: RSVPRestApi
      CodeUri: putItemFunction
  RSVPTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${RSVPRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
